<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Olat Group</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://via.placeholder.com/40" alt="Olat Group Logo">
      <h1>Olat Group <span>Limited</span></h1>
    </div>
    <button class="menu-toggle" id="menuToggle">&#9776;</button>
    <nav>
      <ul id="navList">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="page-header">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you — let’s build something amazing together.</p>
  </section>

  <section class="contact-section">
    <div class="contact-card">
      <h3>Get in Touch</h3>
      <p><strong>Email:</strong> info@olatgroup.com</p>
      <p><strong>Phone:</strong> +44 7475 598 094</p>
      <p><strong>Address:</strong> United Kingdom</p>
    </div>

   <form id="contactForm" class="contact-form">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit" class="btn gold">Send Message</button>
    </form>

  </section>

  <footer>
    &copy; 2025 Olat Group | All Rights Reserved
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
