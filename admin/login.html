<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: #f4f7fa; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0; 
    }
    .login-box { 
      background: white; 
      padding: 2.5rem; 
      border-radius: 16px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
      width: 100%; 
      max-width: 400px; 
    }
    h2 { 
      text-align: center; 
      color: #0066ff; 
      margin-bottom: 1.5rem; 
      font-size: 1.8rem;
    }
    input { 
      width: 100%; 
      padding: 1rem; 
      margin: 0.8rem 0; 
      border: 1.1px solid #ddd; 
      border-radius: 8px; 
      font-size: 1rem; 
      transition: border 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #0066ff;
      box-shadow: 0 0 0 3px rgba(0,102,255,0.1);
    }
    button { 
      width: 100%; 
      padding: 1rem; 
      background: #0066ff; 
      color: white; 
      border: none; 
      border-radius: 8px; 
      font-weight: 600; 
      cursor: pointer; 
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover { background: #0052cc; }
    .error { 
      color: #e11d48; 
      text-align: center; 
      margin-top: 1rem; 
      font-weight: 500;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="Enter password" 
        required 
        autocomplete="current-password"
      />
      <button type="submit">Login</button>
    </form>
    <p id="error" class="error"></p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorEl = document.getElementById("error");

    form.onsubmit = async (e) => {
      e.preventDefault();
      errorEl.textContent = "";

      const formData = new FormData(form);

      try {
        const res = await fetch('/admin/login', {
          method: 'POST',
          body: formData
        });

        if (res.redirected) {
          // Flask did a redirect â†’ success
          window.location.href = res.url;
        } else {
          // Error response
          const text = await res.text();
          errorEl.textContent = text.includes("Invalid") 
            ? "Incorrect password." 
            : "Login failed. Try again.";
        }
      } catch (err) {
        errorEl.textContent = "Network error. Check connection.";
        console.error(err);
      }
    };
  </script>
</body>
</html>
